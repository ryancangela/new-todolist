<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default-styles.css">
    <link rel="stylesheet" href="light-mode.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="./scripts.js"></script>
    <script src="./toggle-theme.js"></script>

    <title>Todo List</title>

</head>

<body id="theme" class="dark-mode">
    <div id="toggle-icon"></div>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="toggle" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>




    </div>
    <h1 id="todoTitle" class="dark-mode">
        To Do list
    </h1>
    <div class="hero-wrapper">
        <div class="form-wrapper">


            <div id="form">
                <input type="text" id="todo-input" alt="" value="" placeholder="Add your task here">
                <button id="submit" onclick="inputValue()">Add Task</button>
                <div class="todo-wrapper">
                    <div class="todo-list" id="outputList">
                        <!--<p class="list-task" value="Bake up some pizza in the brick stove" id="output"></p>-->
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
