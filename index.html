<body id="theme" class="dark-mode">
    <div id="toggle-icon"></div>
    <div class="theme-toggle">
        <label class="switch" alt="Theming">
            <input type="checkbox" id="toggle" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>

    </div>
    <h1 id="todoTitle" class="dark-mode">
        To Do list
    </h1>
    <div class="hero-wrapper">
        <div class="form-wrapper">

            <div id="form">
                <label class="added-todo" alt="Form Field for input">
                    <input type="text" id="todo-input" alt="Enter your tasks" placeholder="Add your task here"
                        class="testing-submit">
                    <button id="submit" onclick="inputValue(), addAnimation(), addFadeaway();">Add Task</button>
                    <div class="todo-wrapper">
                        <div class="todo-list " id="outputList">
                            <!--<p class="list-task" value="Bake up some pizza in the brick stove" id="output"></p>-->
                </label>
            </div>
        </div>
    </div>
    </div>
